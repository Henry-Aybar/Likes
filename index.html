<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Assingment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wraper">
<!-- Navigation Bar -->
        <div id="navbar">
            <h1 class="network">Network</h1>
        </div>
        <h1 class="feed">Your Feed</h1>
<!-- Main Content -->
        <div id="content">
            <div class="avatar">
                <img src="icon\user-circle.png" alt="Profile picture">
                <a href="#" onclick="alert('link was not connected')">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div id="right-side">
                <div class="post">
                    <div class="card">
                        <h3>Neil M</h3>
                        <div class="likes">
                            <p id="likeNum0">9</p>
                            <p>Like(s)</p>
                            <button class="btn-likes"  onclick="addLike0('#likeNum0')">Like</button>
                        </div>
                    </div>    
                    <div class="comment"> 
                        <p>I just set up this new discrd bot, let me know what you all think.<a href="#" onclick="alert('link was not connected')">link</a></p>
                    </div>
                </div>
                <div class="post">
                    <div class="card">
                        <h3>Nichole K</h3>
                        <div class="likes">
                            <p id="likeNum1">12</p>
                            <p>Like(s)</p>
                            <button class="btn-likes"  onclick="addLike1('#likeNum1')">Like</button>
                        </div>
                    </div>    
                    <div class="comment"> 
                        <p>Just finished my <a href="#" onclick="alert('link was not connected')">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="post">
                    <div class="card">
                        <h3>Jim R</h3>
                        <div class="likes">
                            <p id="likeNum2">9</p>
                            <p>Like(s)</p>
                            <button class="btn-likes"  onclick="addLike2('#likeNum2')">Like</button>
                        </div>
                    </div>    
                    <div class="comment"> 
                        <p>I can't stop listening to the <a href="#" onclick="alert('link was not connected')">new album.</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
